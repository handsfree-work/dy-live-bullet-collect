rank_config:
  # 配置日志信息
  LOG_FILE_SAVE: 'false'
  LOG_LEVEL: 'logging.DEBUG'
  LOG_FORMAT: '%(pastime)s - %(levelness)s - %(message)s'
  # 特殊礼物单独统计
  LIVE_GIFT_LIST: ["月下瀑布"]
  # 是否抓取在线打赏排名
  LIVE_RANK_LIST: True
  # 获取礼物排名时间间隔: 建议不要低于10秒
  LIVE_RANK_INTERVAL: 10
  # 使用ws推送直播数据
  LIVE_WEB_SEND: False
  # 是否开启HTTP推送
  LIVE_HTTP_SEND: True
  # 多久向服务端推送一条消息
  LIVE_SEND_INTERVAL: 3
  # HTTP推送地址
  LIVE_WEB_SEND_URL: 'http://************/game/gamemgnt'
  # 一场比赛唯一的UUID
  GAME_UUID: '157ae45b-263b-414a-8976-6d2ad210a7e8'
  # 应援UUID(这是我们自己项目推送使用的参数):4
  DONATION_UUID: '179019d3-83dd-4619-b7d9-579786659204'
#  礼物数限制
gift_threshold: 1
# 多少信息存入excel一次 (尽量在50-100之间 过大过小都不太好)
save_msg_number: 100
# 直播数据文件格式
Live_File_Type: '.xlsx'
# 用户信息数据格式
User_File_Type: '.json'

# 是否开启性别筛选 0女 1男 2不展示,True/False
Sex_Select:
  Is_Open: True
  Sex: 0

# 弹幕文件存储位置
Barrage_File_Position: './temp/excel'
# 用户信息存放位置
User_File_Position: './temp/userfile'